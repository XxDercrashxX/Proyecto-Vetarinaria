<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Paciente - VETEICA CLINIC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <a href="inicio.html" class="nav-logo">
          <img
            src="../public/css/img/logoVetica.png"
            alt="Veteica Clinic Logo"
          />
        </a>
        <ul class="nav-links">
          <li><a href="inicio.html">INICIO</a></li>
          <li><a href="paciente.html"> PACIENTE</a></li>
          <li><a href="duenos.html"> DUEÑOS</a></li>
          <li><a href="citas.html" class="link-active">CITAS</a></li>
        </ul>
        <div class="nav-profile"><span>N</span></div>

        <div class="profile">
          <h3>Perfil del administrador</h3>
          <div class="profile-header">
            <div class="profile-avatar"><span>N</span></div>
            <strong>ejemplo</strong>
            <p>ejemplo@gmail.com</p>
          </div>
          <div class="profile-body">
            <label>Credencial:</label>
            <div class="info-box">9494165149840401</div>
            <label>Certificado:</label>
            <div class="info-box">Veteterinario</div>
            <label>Telefono:</label>
            <div class="info-box">612 111 1111</div>
          </div>
          <div class="profile-footer">
            <a href="index.html">Cerrar sesión</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h2 class="page-title">Crear Cita</h2>

      <div class="create-form-container">
        <form
          action="duenos.html"
          method="POST"
          onsubmit="mostrarAlerta(event)"
        >
          <div class="form-group-create">
            <label>Nombre de la mascota:</label>
            <input type="text" name="nombre" required />
          </div>

          <div class="form-group-create">
            <label>Fecha:</label>
            <input type="date" name="fecha" />
          </div>

          <div class="form-group-create">
            <label>Hora:</label>
            <input type="time" name="hora" />
          </div>

          <div class="form-group-create">
            <label>Dueño:</label>
            <input type="text" name="dueno" />
          </div>

          <div class="form-group-create">
            <label>Motivo:</label>
            <input type="text" name="motivo" />
          </div>

          <div class="form-group-create">
            <label>Diagnóstico:</label>
            <input type="text" name="diagnostico" />
          </div>

          <div class="form-group-create">
            <label>Estado:</label>
            <input type="text" name="estado" />
          </div>

          <div class="create-buttons">
            <button type="submit" class="btn-form-create">Crear</button>
            <button
              type="button"
              class="btn-form-cancel"
              onclick="window.location.href='paciente.html'"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </main>

    <div class="alert-overlay" id="success-alert">
      <div class="alert-box">
        <h2 class="alert-title">Dueño creado con éxito</h2>
        <div class="alert-divider"></div>
        <button class="alert-btn-close" onclick="cerrarAlerta()">Cerrar</button>
      </div>
    </div>

    <footer class="main-footer">© 2025 Veterinaria Amor y lealtad</footer>

    <script>
      const profileIcon = document.querySelector(".nav-profile");
      const profileCard = document.querySelector(".profile");

      profileIcon.addEventListener("click", (e) => {
        e.stopPropagation();
        profileCard.classList.toggle("active");
      });

      window.addEventListener("click", (e) => {
        if (!profileCard.contains(e.target)) {
          profileCard.classList.remove("active");
        }
      });

      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
          const output = document.getElementById("image-preview");
          const label = document.getElementById("upload-label");
          output.src = reader.result;
          output.style.display = "block";
          label.style.display = "none";
        };
        reader.readAsDataURL(event.target.files[0]);
      }

      function mostrarAlerta(e) {
        e.preventDefault();

        const alerta = document.getElementById("success-alert");
        alerta.classList.add("active");
      }

      function cerrarAlerta() {
        const alerta = document.getElementById("success-alert");
        alerta.classList.remove("active");

        window.location.href = "citas.html";
      }
    </script>
  </body>
</html>
